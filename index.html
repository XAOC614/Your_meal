<!doctype html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Meal - самые сочные бургеры</title>

    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffffff">
    <link rel="preload" href="fonts/nunito-v26-latin-600.woff2" as="font" crossorigin>
    <link rel="preload" href="fonts/nunito-v26-latin-800.woff2" as="font" crossorigin>
    <link rel="preload" href="fonts/nunito-v26-latin-regular.woff2" as="font" crossorigin>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<header class="header">
 <div class="container header__container">
     <svg class="header__logo" viewBox="0 0 199 44" role="img" aria-label="Логотип YourMeal">
         <use href="img/sprite.svg#logo"/>
     </svg>
     <div class="header__title-container">
         <h1 class="header__title">
            <span class="header__title-text">Только самые</span>
             <span class="header__title-text header__title-text_red">сочные бургеры</span>
         </h1>
         <p class="header_appel">Бесплатная доставка от 599₽</p>
     </div>
 </div>

</header>
<main>
    <nav class="navigation">
        <div class="container navigation__container">
            <ul class="navigation__list">
                <li class="navigation__item"><button class="navigation__button navigation__button_active navigation__button_burger">Бургеры</button></li>
                <li class="navigation__item"><button class="navigation__button navigation__button_snack">Закуски</button></li>
                <li class="navigation__item"><button class="navigation__button navigation__button_hot-dog">Хот-доги</button></li>
                <li class="navigation__item"><button class="navigation__button navigation__button_combo">Комбо</button></li>
                <li class="navigation__item"><button class="navigation__button navigation__button_shawarma">Шаурма</button></li>
                <li class="navigation__item"><button class="navigation__button navigation__button_pizza">Пицца</button></li>
                <li class="navigation__item"><button class="navigation__button navigation__button_wok">Вок</button></li>
                <li class="navigation__item"><button class="navigation__button navigation__button_desert">Десерты</button></li>
                <li class="navigation__item"><button class="navigation__button navigation__button_sauce">Соусы</button></li>
            </ul>
        </div>
    </nav>
    <section class="catalog">
        <div class="container">
            <div class="catalog__order order order_open">
                <section class="order__wrapper">
                   <div class="order__wrap-title" tabindex="0" role="button">
                       <h2 class="order__title">Корзина</h2>
                       <span class="order__count">4</span>
                   </div>
                    <div class="order__wrap_list">
                        <ul class="order__list">
                        <li class="order__item">
                            <img src="img/Burger_1.jpg" alt="Супер Сырный">
                            <div class="order__product">
                                <h3 class="order__product-title">Супер Сырный</h3>
                                <p class="order__product-weight">512г</p>
                                <p class="order__product-weight">
                                    <span class="order__total-price">550</span>
                                    <span class="currency">₽</span>
                                </p>

                            </div>
                            <div class="order__product-count">
                                <button class="count__minus">-</button>
                                <p class="count__amount">1</p>
                                <button class="count__plus">+</button>
                            </div>
                        </li>
                            <li class="order__item">
                            <img src="img/Free_1.jpg" alt="Картошка фри">
                            <div class="order__product">
                                <h3 class="order__product-title">Картошка фри</h3>
                                <p class="order__product-weight">180г</p>
                                <p class="order__product-weight">
                                    <span class="order__total-price">245</span>
                                    <span class="currency">₽</span>
                                </p>

                            </div>
                            <div class="order__product-count">
                                <button class="count__minus">-</button>
                                <p class="count__amount">2</p>
                                <button class="count__plus">+</button>
                            </div>
                        </li>
                            <li class="order__item">
                                <img src="img/Hot-dog_1.jpg" alt="Жгучий хот-дог">
                                <div class="order__product">
                                    <h3 class="order__product-title">Жгучий хот-дог</h3>
                                    <p class="order__product-weight">245г</p>
                                    <p class="order__product-weight">
                                        <span class="order__total-price">239</span>
                                        <span class="currency">₽</span>
                                    </p>

                                </div>
                                <div class="order__product-count">
                                    <button class="count__minus">-</button>
                                    <p class="count__amount">1</p>
                                    <button class="count__plus">+</button>
                                </div>
                            </li>
                        </ul>
                        <div class="order__total">
                            <p>Итого</p>
                            <p>
                                <span class="order__total-amount">1279</span>
                                <span class="currency">₽</span>
                            </p>
                        </div>
                        <button class="order__submit">Оформить заказ</button>
                        <div class="order__wrap_appeal">
                            <p class="order__appeal">Бесплатная доставка</p>
                            <button class="order_close">Свернуть</button>
                        </div>
                    </div>
                </section>
            </div>
            <div class="catalog__wrapper">
                <h2 class="catalog__title">Бургеры</h2>
                <div class="catalog__wrap_list">
                    <ul class="catalog__list"></ul>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
